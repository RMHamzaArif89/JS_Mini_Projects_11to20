<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Filterable Galllery</div>

        <div class="button">
            <button class="btn all" dataset-filter="All">All</button>
            <button class="btn we" dataset-filter="web">web</button>
            <button class="btn mo" dataset-filter="mobile">mobile</button>
            <button class="btn">graphic</button>
        </div>
        <div class="images">
            <img src="/images/img-1.jpg" alt="" class="graphic item">
            <img src="/images/img-5.jpg" alt="" class="graphic item">
            <img src="/images/img-3.jpg" alt="" class="web item">
            <img src="/images/img-4.jpg" alt="" class="web item">
            <img src="/images/img-5.jpg" alt="" class="web item">
            <img src="/images/img-6.jpg" alt="" class="mobile item">
            <img src="/images/img-7.jpg" alt="" class="mobile item">
            <img src="/images/img-8.jpg" alt="" class="mobile item">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
